<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Contact-Form-PHP</title>
</head>

<body>
    <main class="container">
        <div class="text-center my-4">
            <h1>Contact-Form-PHP</h1>
            <!-- Github widget (you can delete for your own utilisation) -->

        </div>

        <!-- Form -->
        <div class="shadow rounded p-5">
            <form action="Form.php" method="post" class="needs-validation" novalidate>
                <!-- Alert status -->
                <div id="alert-statut"></div>

                <!-- Inputs -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" required>
                    <div class="valid-feedback">Name looks good</div>
                    <div class="invalid-feedback">Please provide a valid name</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                    <div class="valid-feedback">Email looks good</div>
                    <div class="invalid-feedback">Please provide a valid email</div>
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" rows="4" required></textarea>
                    <div class="valid-feedback">The message looks good</div>
                    <div class="invalid-feedback">Please provide a valid message</div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100">
                    <span class="spinner-border spinner-border-sm me-2 d-none" id="loading-spinner" role="status"
                        aria-hidden="true"></span>
                    <span>SEND</span>
                </button>

                <!-- IMPORTANT | Token value recaptcha -->
                <input name="recaptcha-token" type="hidden">
            </form>
        </div>
    </main>

    <script defer src="https://www.google.com/recaptcha/api.js?render=GOOGLE_PUBLIC_KEY"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Form.js"></script>
    <!-- Github widget (you can delete for your own utilisation) -->
    <script defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
